<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare System - Hospital Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üè• MedCare System</h1>
                <p>Patient-Hospital Workflow Optimization</p>
            </div>
            <div class="header-stats" id="headerStats"></div>
        </header>

        <nav class="tabs">
            <button class="tab active" onclick="showTab('patients')">Patients</button>
            <button class="tab" onclick="showTab('transfers')">Transfers</button>
            <button class="tab" onclick="showTab('hospitals')">Hospitals</button>
        </nav>

        <!-- Patients Tab -->
        <div id="patients" class="tab-content active">
            <div class="section-header">
                <h2>Patient Management</h2>
                <button class="btn-primary" onclick="showAddPatientModal()">+ Add Patient</button>
            </div>

            <div class="filters">
                <select id="hospitalFilter" onchange="loadPatients()">
                    <option value="">All Hospitals</option>
                </select>
                <select id="triageFilter" onchange="loadPatients()">
                    <option value="">All Triage Levels</option>
                    <option value="critical">Critical</option>
                    <option value="urgent">Urgent</option>
                    <option value="semi-urgent">Semi-Urgent</option>
                    <option value="non-urgent">Non-Urgent</option>
                </select>
            </div>

            <div id="patientsList" class="data-table"></div>
        </div>

        <!-- Transfers Tab -->
        <div id="transfers" class="tab-content">
            <div class="section-header">
                <h2>Patient Transfers</h2>
                <button class="btn-primary" onclick="showAddTransferModal()">+ New Transfer</button>
            </div>

            <div class="filters">
                <select id="transferStatusFilter" onchange="loadTransfers()">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>

            <div id="transfersList" class="data-table"></div>
        </div>

        <!-- Hospitals Tab -->
        <div id="hospitals" class="tab-content">
            <div class="section-header">
                <h2>Hospital Network</h2>
                <button class="btn-primary" onclick="showAddHospitalModal()">+ Add Hospital</button>
            </div>
            <div id="hospitalsList" class="data-table"></div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <script src="app.js"></script>
</body>
</html>
